<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5><em>1.This text is emphased</em></h5>
    <h5>2.Do not forget to buy <mark style="boder-color:yelow;">milk</mark> today.</h5>
    <h5><small>3.This is some smaller text.</small></h5>
    <h5>4.My favourite color is <del>blue</del> red.</h5>
    <h5>5.My favourite color is <del>blue</del> <u>red</u></h5>
    <h5>6.This is <sub>subscripted</sub>text.</h5>
    <h5>7.This is <sup>superscripted</sup>text.</h5>
</body>
</html>
